<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhiteGPT ‚Äî AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: 'Inter', sans-serif;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #4ade80;
    }

    header p {
      font-size: 1.2rem;
      color: #94a3b8;
      max-width: 600px;
    }

    #chat-container {
      background: #1e293b;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 800px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 500px;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px 5px;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 14px;
      border-radius: 14px;
      line-height: 1.5;
      max-width: 80%;
    }

    .user {
      background-color: #2563eb;
      align-self: flex-end;
    }

    .bot {
      background-color: #334155;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    textarea {
      flex-grow: 1;
      resize: none;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      background: #0f172a;
      color: #f1f5f9;
    }

    button {
      background-color: #4ade80;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      cursor: pointer;
    }

    #loading {
      font-style: italic;
      color: #94a3b8;
    }

    .history {
      background-color: #0f172a;
      margin-top: 30px;
      max-width: 800px;
      width: 90%;
      color: #94a3b8;
    }

    .history h3 {
      margin: 5px 0 10px;
      color: #4ade80;
    }

    .history ul {
      list-style: disc;
      padding-left: 20px;
    }

    .history li {
      margin-bottom: 5px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>ü§ñ WhiteGPT</h1>
    <p>Chat with your free, blazing fast GPT bot powered by Together AI</p>
  </header>

  <div id="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <textarea id="prompt" placeholder="Type a message..." rows="2" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="loading" style="display: none;">WhiteGPT is typing...</p>
  </div>

  <div class="history" id="history-section">
    <h3>Your Session History</h3>
    <ul id="chat-history"></ul>
  </div>

<script>
  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const promptInput = document.getElementById("prompt");
  const loader = document.getElementById("loading");
  const historyList = document.getElementById("chat-history");
  const allHistory = [];

  function appendMessage(role, text) {
    const msg = document.createElement("div");
    msg.className = "message " + role;
    msg.innerText = text.trim();
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Save to history
    if (role === "user") allHistory.push(`üßë You: ${text}`);
    if (role === "bot") allHistory.push(`ü§ñ GPT: ${text}`);

    renderHistory();
  }

  function renderHistory() {
    historyList.innerHTML = "";
    allHistory.forEach(line => {
      const li = document.createElement("li");
      li.innerText = line;
      historyList.appendChild(li);
    });
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    appendMessage("user", prompt);
    promptInput.value = "";
    loader.style.display = "block";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt })
      });

      const data = await res.json();
      loader.style.display = "none";

      if (data.response) {
        appendMessage("bot", data.response);
      } else {
        appendMessage("bot", "‚ö†Ô∏è No response from bot.");
      }
    } catch (err) {
      loader.style.display = "none";
      appendMessage("bot", "‚ö†Ô∏è GPT service error.");
    }
  });
</script>

</body>
</html>
